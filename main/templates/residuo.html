{% extends 'base.html' %}

{% block content %}
<h1>Listado de residuos</h1>



<ul>
    {% for residuo in residuos %}

    <li>
        <a href="{% url 'residuoDetail' residuo.id %}">

            <p>{{residuo.nombre}}</p>
            <p>{{residuo.descripcion}}</p> 
            <p>Estado: {{residuo.estado}}</p> 

        </a>        
    </li>
 
    {% endfor %}

</ul>

{% endblock %}
