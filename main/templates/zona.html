{% extends 'base.html' %}

{% block content %}

<main class="container-fluid">

    <div class="row">

        <div class="col-md-6 offset-md-3">
            <h1 class="text-center">Listado de zonas</h1>
            <ul class="list-group mt-4">
                {% for zona in zonas %}

                <a class="list-group-item" href="{% url 'zonaDetail' zona.id %}">
                    <p><strong>Zona: </strong>{{zona.nombre}}</p>
                    <p><strong>Estado: </strong> {{zona.estado}}</p>
                </a>
                {% endfor %}

            </ul>

        </div>

    </div>
</main>


{% endblock %}
