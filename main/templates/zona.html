{% extends 'base.html' %}

{% block content %}
<h1>Listado de zonas</h1>



<ul>
    {% for zona in zonas %}

    <li>
        <a href="{% url 'zonaDetail' zona.id %}">
            <p>{{zona.nombre}}</p>
            <p>Estado {{zona.estado}}</p>  
        </a>     
    </li>

    {% endfor %}

</ul>

{% endblock %}
