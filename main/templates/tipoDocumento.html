{% extends 'base.html' %}

{% block content %}

<main class="container-fluid">

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center">Listado de tipo de documento</h1>

            <div>
                <a class="btn btn-success" href="/tipoDocumento/crear">Crear</a>
            </div>


        </div>

    </div>
</main>

<body>
    <div class="container mt-4 table-responsive">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for tipoDocumento in tipoDocumentos %}
                        <tr>
                            <td><a href="{% url 'tipoDocumentoDetail' tipoDocumento.id %}">{{tipoDocumento.nombre}}</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>


{% endblock %}
