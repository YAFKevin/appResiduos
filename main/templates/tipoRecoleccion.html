{% extends 'base.html' %}

{% block content %}

<main class="container-fluid">

    <div class="row">

        <div class="col-md-6 offset-md-3">
            <h1 class="text-center">Listado de tipo de recolección</h1>            
        </div>

        <div class="row justify-content-center">
            <div class="col-sm-3 text-center">
              <a class="btn btn-success" href="/tipoRecoleccion/crear">Crear</a>
            </div>
            <div class="col-sm-6 text-center">
              <form action="{% url 'buscarTipoRecoleccion' %}" class="mb-3 form-inline">
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon1">Nombre:</span>
                  <input type="search" class="form-control" name="buscTipoRecoleccion" placeholder="Buscar tipo de recolección" aria-label="buscar" aria-describedby="basic-addon1">
                  <button class="btn btn-primary" type="submit">Buscar</button>
                </div>
              </form>
            </div>
            <div class="col-sm-3 text-center">
              <!-- Contenido de la tercera columna aquí -->
            </div>
          </div>


    </div>
</main>

<body>

    <div class="container mt-4">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Descripción</th>
                    </tr>
                </thead>
                <tbody>
                    {% for tipoRecoleccion in tipoRecoleccions %}
                    <tr>
                        <td><a
                                href="{% url 'tipoRecoleccionDetail' tipoRecoleccion.id %}">{{tipoRecoleccion.nombre}}</a>
                        </td>
                        <td>{{tipoRecoleccion.descripcion}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>


</body>

{% endblock %}
