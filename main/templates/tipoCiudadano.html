{% extends 'base.html' %}

{% block content %}
<main class="container-fluid">

    <div class="row">

        <div class="col-md-6 offset-md-3">
            <h1 class="text-center">Listado de tipos de ciudadano</h1>

            <div>
                <a class="btn btn-success" href="/tipoCiudadano/crear">Crear</a>
            </div>

            <div class="container d-flex justify-content-between">
                <form action="{% url 'buscarTipoCiudadano' %}" class=" d-flex flex-row mb-3 form-inline my-2 my-lg-0 mr-4">
                    <p class="p-2">Nombre: </p>
                    <input type="search" class="form-control  mr-sm-2" name="buscTipoCiudadano" placeholder="Buscar tipo de ciudadano"
                        aria-label="buscar">
                    <br>
                    <button class="btn btn-primary my-2 my-sm-0" type="submit">Buscar</button>
                </form>
            </div>
            <ul class="list-group mt-4">
                {% for tipoCiudadano in tipoCiudadanos %}

                <a class="list-group-item" href="{% url 'tipoCiudadanoDetail' tipoCiudadano.id %}">
                    <p>{{tipoCiudadano.nombre}}</p>
                    <p>{{tipoCiudadano.descripcion}}</p>
                </a>
                {% endfor %}

            </ul>

        </div>

    </div>
</main>



{% endblock %}
