{% extends 'base.html' %}

{% block content %}

<main class="container">

    <div class="row">

        <div class="col-md-4 offset-md-4">

            <h1 class="text-center">Registrar ciudadano</h1>

            {{error}}

            <form action="/ciudadano/crear/" method="POST" class="card card-body">

                {{form.as_p}}

                <a href="/ciudadano/" class="btn btn-secondary" >Regresar</a>

            </form>
        </div>


    </div>

</main>
{% endblock %}
