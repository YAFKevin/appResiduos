{% extends 'base.html' %}

{% block content %}

<main class="container-fluid">

    <div class="row">

        <div class="col-md-6 offset-md-3">
            <h1 class="text-center">Listado de horarios</h1>

            
            <div class="row justify-content-center">
                <div class="col-sm-3 text-center">
                  <a class="btn btn-success" href="/horario/crear">Crear</a>
                </div>
  
                <div class="col-sm-6 text-center">
                  <form action="{% url 'buscarHorario' %}" class="mb-3 form-inline">
                    <div class="input-group">
                      <span class="input-group-text" id="basic-addon1">Hora: (Formato 24 horas) </span>
                      <input type="search" class="form-control" name="buscHorario" placeholder="Buscar horario" aria-label="buscar" aria-describedby="basic-addon1">
                      <button class="btn btn-primary" type="submit">Buscar</button>
                    </div>
                  </form>
                </div>
                <div class="col-sm-3 text-center">
                </div>
              </div>
        </div>
    </div>
</main>

<body>
    <div class="container mt-4 table-responsive">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Hora</th>
                            <th>Estado</th>
                            <th>Ruta</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for horario in horarios %}
                        <tr>
                            <td><a href="{% url 'horarioDetail' horario.id %}">{{ horario.fecha }}</a></td>
                            <td>{{ horario.hora }}</td>
                            <td>{{ horario.estado }}</td>
                            <td>{{ horario.idRuta }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

{% endblock %}
