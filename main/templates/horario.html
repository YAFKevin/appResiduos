{% extends 'base.html' %}

{% block content %}
<h1>Listado de horarios</h1>



<ul>
    {% for horario in horarios %}

    <li>
        <a href="{% url 'horarioDetail' horario.id %}">

            <p>{{horario.fecha}}</p>
            <p>{{horario.hora}}</p>
            <p>{{horario.estado}}</p>
            <p>{{horario.idRuta}}</p>


        </a>
           
    </li>

    {% endfor %}

</ul>

{% endblock %}
