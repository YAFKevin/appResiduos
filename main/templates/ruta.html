{% extends 'base.html' %}

{% block content %}

<main class="container-fluid">

    <div class="row">

        <div class="col-md-6 offset-md-3">
            <h1 class="text-center">Listado de rutas</h1>

        </div>


        <div class="row justify-content-center">
            <div class="col-sm-3 text-center">
              <a class="btn btn-success" href="/ruta/crear">Crear</a>
            </div>

            <div class="col-sm-6 text-center">
              <form action="{% url 'buscarRuta' %}" class="mb-3 form-inline">
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon1">Nombre de la ruta: </span>
                  <input type="search" class="form-control" name="buscRuta" placeholder="Buscar ruta" aria-label="buscar" aria-describedby="basic-addon1">
                  <button class="btn btn-primary" type="submit">Buscar</button>
                </div>
              </form>
            </div>
            <div class="col-sm-3 text-center">
            </div>
          </div>






    </div>
</main>

<body>
    <div class="container mt-4 table-responsive">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Lugar de inicio</th>
                            <th>Lugar de fin</th>
                            <th>Zona</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for ruta in rutas %}
                        <tr>
                            <td><a href="{% url 'rutaDetail' ruta.id %}">{{ruta.nombre}}</a></td>
                            <td>{{ruta.lugarInicio}}</td>
                            <td>{{ruta.lugarFin}}</td>
                            <td>{{ruta.idZona}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

<ul>
    {% endblock %}
