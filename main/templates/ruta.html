{% extends 'base.html' %}

{% block content %}
<h1>Listado de rutas</h1>



<ul>
    {% for ruta in rutas %}

    <li>
        <a href="{% url 'rutaDetail' ruta.id %}">
            <p>{{ruta.nombre}}</p>
            <p>{{ruta.lugarInicio}}</p>
            <p>{{ruta.lugarFin}}</p>
            <p>{{ruta.idZona}}</p> 
        </a>   
    </li>

    {% endfor %}

</ul>

{% endblock %}
