{% extends 'base.html' %}

{% block content %}
<main class="container-fluid">

    <div class="row">

        <div class="col-md-6 offset-md-3">
            <h1 class="text-center">Listado de tipos de incentivo</h1>

            <div class="container d-flex justify-content-between">
                <form action="{% url 'buscarTipoIncentivo' %}"
                    class=" d-flex flex-row mb-3 form-inline my-2 my-lg-0 mr-4">
                    <p class="p-2">Nombre: </p>
                    <input type="search" class="form-control  mr-sm-2" name="buscTipoIncentivo"
                        placeholder="Buscar tipo de incentivo" aria-label="buscar">
                    <br>
                    <button class="btn btn-primary my-2 my-sm-0" type="submit">Buscar</button>
                </form>
            </div>

            <ul class="list-group mt-4">
                {% for tipoIncentivo in tipoIncentivos %}

                <a class="list-group-item" href="{% url 'tipoIncentivoDetail' tipoIncentivo.id %}">
                    <p>{{tipoIncentivo.nombre}}</p>
                    <p>{{tipoIncentivo.descripcion}}</p>
                </a>
                {% endfor %}
            </ul>
        </div>
    </div>
</main>


{% endblock %}
