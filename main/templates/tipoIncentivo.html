{% extends 'base.html' %}

{% block content %}
<main class="container-fluid">

    <div class="row">

        <div class="col-md-6 offset-md-3">
            <h1 class="text-center">Listado de tipos de incentivo</h1>


            <div class="row justify-content-center">
              <div class="col-sm-3 text-center">
                <a class="btn btn-success" href="/tipoIncentivo/crear">Crear</a>
              </div>

              <div class="col-sm-6 text-center">
                <form action="{% url 'buscarTipoIncentivo' %}" class="mb-3 form-inline">
                  <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">Nombre: </span>
                    <input type="search" class="form-control" name="buscTipoIncentivo" placeholder="Buscar tipo de incentivo" aria-label="buscar" aria-describedby="basic-addon1">
                    <button class="btn btn-primary" type="submit">Buscar</button>
                  </div>
                </form>
              </div>
              <div class="col-sm-3 text-center">
              </div>
            </div>


        </div>
    </div>
</main>

<body>
    <div class="container mt-4 table-responsive">
        <div class="row">
          <div class="col-md-12">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Descripci√≥n</th>
                </tr>
              </thead>
              <tbody>
                {% for tipoIncentivo in tipoIncentivos %}
                <tr>
                  <td><a href="{% url 'tipoIncentivoDetail' tipoIncentivo.id %}">{{tipoIncentivo.nombre}}</a></td>
                  <td>{{tipoIncentivo.descripcion}}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
      
</body>


{% endblock %}
