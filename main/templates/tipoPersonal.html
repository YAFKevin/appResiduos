{% extends 'base.html' %}

{% block content %}
<main class="container-fluid">

    <div class="row">

        <div class="col-md-6 offset-md-3">
            <h1 class="text-center">Listado de tipo de personal</h1>

            <div>
                <a class="btn btn-success" href="/tipoPersonal/crear">Crear</a>
            </div>

            <div class="container d-flex justify-content-between">
                <form action="{% url 'buscarTipoPersonal' %}"
                    class=" d-flex flex-row mb-3 form-inline my-2 my-lg-0 mr-4">
                    <p class="p-2">Nombre: </p>
                    <input type="search" class="form-control  mr-sm-2" name="buscTipoPersonal"
                        placeholder="Buscar tipo personal" aria-label="buscar">
                    <br>
                    <button class="btn btn-primary my-2 my-sm-0" type="submit">Buscar</button>
                </form>
            </div>

        </div>

    </div>
</main>

<body>
    <div class="container mt-4 table-responsive">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Descripci√≥n</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for tipoPersonal in tipoPersonals %}
                        <tr>
                            <td><a href="{% url 'tipoPersonalDetail' tipoPersonal.id %}">{{tipoPersonal.nombre}}</a></td>
                            <td>{{tipoPersonal.descripcion}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

{% endblock %}
