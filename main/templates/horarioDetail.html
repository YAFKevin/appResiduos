{% extends 'base.html' %}

{% block content %}


<h2>Fecha: {{horario.fecha}}</h2>
<h3>Hora: {{horario.hora}}</h3>

{{error}}


<form method="POST">

    {% csrf_token %}
    {{form.as_p}}

    <button>Actualizar</button>

</form>

<form action="{% url 'eliminarHorario' horario.id %}" method="POST">

    {% csrf_token %}
    <br>

    <button>Eliminar</button>

</form> 

{% endblock %}
